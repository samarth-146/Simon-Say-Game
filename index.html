<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Say</h1>
    <!-- <p>Press Any Key To Start The Game</p> -->
    <h2>Press Any Key To Start The Game</h2>
    <div class="container">
        <div class="first_row">
            <div class="box red" type="button" id="red">1</div>
            <div class="box yellow"type="button" id="yellow">3</div>
        </div>
        <div class="second_row">
            <div class="box green"type="button" id="green">2</div>
            <div class="box blue"type="button" id="blue">4</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
